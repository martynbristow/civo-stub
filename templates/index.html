{% extends "base.html" %}
{% block content %}

<div class="container mx-auto w-128">
    <div class="py-2 align-middle  min-w sm:px-6 lg:px-8 w-128">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <h1 class="mt-6 text-center text-3xl font-extrabold text-gray-900">{{ title }}</h1>
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Method
                </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Resource
              </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                URL
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
          {% for item in data %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                  {{ item[0] }}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900">{{ item[1] }}</div>
              </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <a href="{{ url_for("show_response", filename=item[3]) }}"><div class="text-sm text-gray-900">{{ item[2] }}</div></td>
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
</div>


{% endblock %}
